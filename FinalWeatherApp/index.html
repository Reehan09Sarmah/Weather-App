<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&family=Sigmar+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="result-summary">
            <div class="results grid-flow" data-spacing="large">
                <h1 class="section-title">
                    Temperature
                </h1>

                <p class="result-temp">
                    <span id="temp"></span>in 째C
                </p>

                <div class="grid-flow">
                    <p><span class="feels-like" id="feels_like"></span></p>
                    <p class="info">
                        Cloud PCT <span id="cloud_pct">XX</span>
                        Wind Degree(째)<span id="wind_degrees">YY</span>
                    </p>
                </div>
            </div>






            <div class="summary grid-flow" data-spacing="large">
                <h2 class="section-title">
                    <span id="cityName"></span>
                </h2>

                <div class="grid-flow">

                    <div class="summary-item" data-item-type="accent-1">

                        <div class="flex-group">

                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M416 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm0 128A96 96 0 1 0 416 0a96 96 0 1 0 0 192zM96 112c0-26.5 21.5-48 48-48s48 21.5 48 48V276.5c0 17.3 7.1 31.9 15.3 42.5C217.8 332.6 224 349.5 224 368c0 44.2-35.8 80-80 80s-80-35.8-80-80c0-18.5 6.2-35.4 16.7-48.9C88.9 308.4 96 293.8 96 276.5V112zM144 0C82.1 0 32 50.2 32 112V276.5c0 .1-.1 .3-.2 .6c-.2 .6-.8 1.6-1.7 2.8C11.2 304.2 0 334.8 0 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-33.2-11.3-63.8-30.1-88.1c-.9-1.2-1.5-2.2-1.7-2.8c-.1-.3-.2-.5-.2-.6V112C256 50.2 205.9 0 144 0zm0 416c26.5 0 48-21.5 48-48c0-20.9-13.4-38.7-32-45.3V112c0-8.8-7.2-16-16-16s-16 7.2-16 16V322.7c-18.6 6.6-32 24.4-32 45.3c0 26.5 21.5 48 48 48z" />
                            </svg>
                            <h3 class="summary-item-title">Max Temp</h3>

                        </div>

                        <p class="summary-info">
                            <span id="max_temp">max</span>째C
                        </p>

                    </div>


                    <div class="summary-item" data-item-type="accent-2">

                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M448 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 96a96 96 0 1 1 192 0A96 96 0 1 1 320 96zM144 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C70.2 332.6 64 349.5 64 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM32 112C32 50.2 82.1 0 144 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S0 447.5 0 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM192 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V272c0-8.8 7.2-16 16-16s16 7.2 16 16v50.7c18.6 6.6 32 24.4 32 45.3z" />
                            </svg>
                            <h3 class="summary-item-title">Min Temp</h3>


                        </div>

                        <p class="summary-info">
                            <span id="min_temp">min</span>째C
                        </p>

                    </div>


                    <div class="summary-item" data-item-type="accent-3">

                        <div class="flex-group">

                            <svg class="summary-icon" width="20" height="20" version="1.1" viewBox="0 0 700 700"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m525 315c0 46.414-18.438 90.926-51.258 123.74-32.816 32.82-77.328 51.258-123.74 51.258s-90.926-18.438-123.74-51.258c-32.82-32.816-51.258-77.328-51.258-123.74 0-68.602 78.926-154 138.25-212.45 9.8281-9.5938 23.016-14.965 36.75-14.965s26.922 5.3711 36.75 14.965c59.324 58.449 138.25 143.85 138.25 212.45z" />
                            </svg>
                            <h3 class="summary-item-title">Humidity</h3>
                        </div>

                        <p class="summary-info">
                            <span id="humidity">humid</span>%
                        </p>

                    </div>


                    <div class="summary-item" data-item-type="accent-4">

                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z" />
                            </svg>

                            <h3 class="summary-item-title">Wind Speed</h3>



                        </div>

                        <p class="summary-info">
                            <span id="wind_speed">X</span>km/h
                        </p>

                    </div>

                </div>


                <form class="form">
                    <input id="city" type="search" placeholder="Search" aria-label="Search">
                    <button class="button" type="submit" id="submit">Search</button>
                </form>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
